<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <div class="social"><img class="img cloud" src="img/cloud.png" alt=""> <a id="link" href="https://github.com/Viniciuspra" target="_blank">VINICIUS PRA</a></div>
    <nav>
      <button id="up">SING UP</button>
      <button id="in" >SING IN</button>
    </nav>
  </header>
    <div class="container">
      <h2>Choose your plan</h2>
      <div class="pricing-row">
        <div class="pricing-col">
          <h2>Purchase Monthly Plan</h2>
          <ul>
            <li>Plan</li>
            <li>Monthly Plan</li>
            <li>Disk</li>
            <li>Fast Time</li>
          </ul>
        </div>
        <div class="pricing-col price">
          <img class="img " src="img/startup.png" alt="">
            <p>SUPER</p>
            <h3>$14,99 <span>/Monthly</span></h3>
          <ul>
            <li>20GB</li>
            <li>50HRS</li>
          </ul>
          <button class="buy">Buy</button>
        </div>
        <div class="pricing-col price">
          <img class="img " src="img/paper-plane.png" alt="">
            <p>TURBO</p>
            <h3>$9,99 <span>/monthly</span></h3>
          <ul>
            <li>4GB</li>
            <li>25HRS</li>
          </ul>
          <button class="buy">Buy</button>
        </div>
        <div class="pricing-col price">
          <img class="img " src="img/airship.png" alt="">
            <p>PREMIUN</p>
            <h3>$4,99 <span>/Monthly</span></h3>
          <ul>
            <li>4GB</li>
            <li>10HRS</li>
          </ul>
          <button class="buy">Buy</button>
        </div>
        <div class="pricing-col price">
          <img class="img " src="img/hot-air-balloon.png" alt="">
            <p>FREE</p>
            <h3>$0</h3>
          <ul>
            <li>2GB</li>
            <li>-</li> <br>
          </ul>
          <button class="buy">Buy</button>
        </div>
      </div>
    </div>
</body>
</html>

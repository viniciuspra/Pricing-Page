<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Page</title>
  <link rel="shortcut icon" href="img/cloud.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <div class="social"><img class="img cloud" src="img/cloud.png" alt=""> <a id="link" href="https://github.com/Viniciuspra" target="_blank">VINICIUS PRA</a></div>
    <nav>
      <button id="up">SING UP</button>
      <button id="in" >SING IN</button>
    </nav>
  </header>
    <div class="container">
      <h2>Choose your plan</h2>
      <div class="pricing-row">
        <div class="pricing-col price">
          <img class="img " src="img/startup.png" alt="">
            <p>SUPER</p>
            <h3><span>/Monthly</span> <br> $14,99</h3>
          <ul>
            <li> <span>/ Disk</span> <br> 20GB</li>
            <li>50HRS</li>
          </ul>
          <button class="buy">Buy</button>
        </div>
        <div class="pricing-col price">
          <img class="img " src="img/paper-plane.png" alt="">
            <p>TURBO</p>
            <h3><span>/Monthly</span> <br> $9,99</h3>
          <ul>
            <li><span>/ Disk</span> <br> 4GB</li>
            <li>25HRS</li>
          </ul>
          <button class="buy">Buy</button>
        </div>
        <div class="pricing-col price">
          <img class="img " src="img/airship.png" alt="">
            <p>PREMIUN</p>
            <h3><span>/Monthly</span> <br> $4,99</h3>
          <ul>
            <li><span>/ Disk</span> <br> 2GB</li>
            <li>10HRS</li>
          </ul>
          <button class="buy">Buy</button>
      </div>
    </div>
</body>
</html>
